<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section class="gallery">
    <form class="form">
      <input type="text" class="input-search" placeholder="Search images..." name="query" required />

      <button class="btn-primary btn-search" name="searchBtn">Search</button>
    </form>

    <ul class="gallery-container"></ul>

    <div class="loader"></div>

    <button class="btn-primary btn-load-more is-hidden">Load more</button>
  </section>

  <script type="module" src="./main.js"></script>
</body>

</html>
